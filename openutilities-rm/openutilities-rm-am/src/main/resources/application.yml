server:
  port: @components.rm.am.port@

application:
  properties:
    debug: true
spring:
  profiles:
    active: @profile.id@
---
spring:
  profiles: cloud
  datasource:
    url: @database.connection.rm.url@
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
---
spring:
  profiles: dev
  datasource:
    url: @database.connection.rm.url@
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

---
spring:
  profiles: local
  h2:
    console:
      enabled: @h2.console.enabled@